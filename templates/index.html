<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireScope</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B7355 0%, #D2B48C 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }
        
        .container.centered {
            justify-content: center;
        }
        
        .results-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            align-items: start;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .sidebar {
            position: sticky;
            top: 20px;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 1024px) {
            .results-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
            
            .two-column {
                grid-template-columns: 1fr;
            }
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .header h1 {
            font-size: 4em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .header p {
            font-size: 1.5em;
            opacity: 0.95;
            transition: all 0.3s ease;
        }
        
        .header.compact h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }
        
        .header.compact p {
            font-size: 1em;
        }
        
        .search-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .search-box.compact {
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
        }
        
        .search-form input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            outline: none;
        }
        
        .search-form input:focus {
            border-color: #D2691E;
        }
        
        .search-form button {
            padding: 15px 40px;
            font-size: 16px;
            background: #D2691E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .search-form button:hover {
            background: #FF8C00;
        }
        
        .search-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .results {
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #D2691E;
        }
        
        .data-source {
            background: #F5DEB3;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            margin-top: 10px;
            color: #8B4513;
        }
        
        .data-source strong {
            color: #333;
        }
        
        .sidebar-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #FF8C00;
        }
        
        .sidebar-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .info-item strong {
            color: #D2691E;
            display: block;
            margin-bottom: 5px;
        }
        
        .forecast-period {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .forecast-period h3 {
            color: #D2691E;
            margin-bottom: 10px;
        }
        
        .alert {
            background: #FFF8DC;
            border-left: 4px solid #FF8C00;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }
        
        .alert.warning {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container centered" id="container">
        <div class="header" id="header">
            <h1>üî• FireScope</h1>
            <p>Gather location-based data for prescribed burn planning</p>
        </div>
        
        <div class="search-box" id="searchBox">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., Denver, Colorado)" 
                    required
                >
                <button type="submit" id="submitBtn">Analyze Location</button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <h2>üîç Analyzing location...</h2>
            <p>Gathering weather, topography, fuel sources, and water data...</p>
        </div>
        
        <div class="results" id="results">
            <div class="results-layout">
                <div class="main-content" id="mainContent"></div>
                <div class="sidebar" id="sidebar"></div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('searchForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const mainContent = document.getElementById('mainContent');
        const sidebar = document.getElementById('sidebar');
        const submitBtn = document.getElementById('submitBtn');
        const container = document.getElementById('container');
        const header = document.getElementById('header');
        const searchBox = document.getElementById('searchBox');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const city = document.getElementById('cityInput').value;
            
            loading.classList.add('active');
            results.classList.remove('active');
            mainContent.innerHTML = '';
            sidebar.innerHTML = '';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ city })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data);
                
                // Shrink header and remove centering after first search
                container.classList.remove('centered');
                header.classList.add('compact');
                searchBox.classList.add('compact');
            } catch (error) {
                mainContent.innerHTML = `<div class="card"><div class="error">Error: ${error.message}</div></div>`;
                results.classList.add('active');
                
                // Still shrink header even on error
                container.classList.remove('centered');
                header.classList.add('compact');
                searchBox.classList.add('compact');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            let mainHtml = '';
            let sidebarHtml = '';
            
            // MAIN CONTENT
            
            // 1. Location Info
            mainHtml += `
                <div class="card">
                    <h2>üìç Location Information</h2>
                    <div class="info-item">
                        <strong>Location:</strong> ${data.location.name}
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <strong>Latitude:</strong> ${data.location.latitude.toFixed(4)}
                        </div>
                        <div class="info-item">
                            <strong>Longitude:</strong> ${data.location.longitude.toFixed(4)}
                        </div>
                    </div>
                    ${data.location.source ? `
                        <div class="data-source">
                            <strong>Source:</strong> ${data.location.source}
                        </div>
                    ` : ''}
                </div>
            `;
            
            // 2. Water & Fuel Sources (Two Column)
            mainHtml += '<div class="two-column">';
            
            // Water Sources
            if (data.water_sources && !data.water_sources.error) {
                mainHtml += `
                    <div class="card">
                        <h2>üíß Water Sources</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <strong>Fire Hydrants:</strong> ${data.water_sources.fire_hydrants}
                            </div>
                            <div class="info-item">
                                <strong>Total Water Sources:</strong> ${data.water_sources.total_water_sources}
                            </div>
                        </div>
                        ${Object.keys(data.water_sources.water_bodies).length > 0 ? `
                            <div class="info-item" style="margin-top: 15px;">
                                <strong>Water Bodies:</strong>
                                <ul style="margin-top: 5px; margin-left: 20px;">
                                    ${Object.entries(data.water_sources.water_bodies).map(([type, count]) => 
                                        `<li>${type}: ${count}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${data.water_sources.source ? `
                            <div class="data-source">
                                <strong>Source:</strong> ${data.water_sources.source}
                            </div>
                        ` : ''}
                    </div>
                `;
            } else if (data.water_sources && data.water_sources.error) {
                mainHtml += `<div class="card"><h2>üíß Water Sources</h2><div class="error">${data.water_sources.error}</div></div>`;
            }
            
            // Fuel Sources
            if (data.fuel_sources && !data.fuel_sources.error) {
                mainHtml += `
                    <div class="card">
                        <h2>üå≤ Fuel Sources</h2>
                        <div class="info-item">
                            <strong>Dominant Fuel Type:</strong> ${data.fuel_sources.dominant_fuel}
                        </div>
                        <div class="info-item">
                            <strong>Total Areas Found:</strong> ${data.fuel_sources.total_areas}
                        </div>
                        ${Object.keys(data.fuel_sources.fuel_types_found).length > 0 ? `
                            <div class="info-item">
                                <strong>Fuel Types:</strong>
                                <ul style="margin-top: 5px; margin-left: 20px;">
                                    ${Object.entries(data.fuel_sources.fuel_types_found).map(([type, count]) => 
                                        `<li>${type}: ${count} areas</li>`
                                    ).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${data.fuel_sources.source ? `
                            <div class="data-source">
                                <strong>Source:</strong> ${data.fuel_sources.source}
                            </div>
                        ` : ''}
                    </div>
                `;
            } else if (data.fuel_sources && data.fuel_sources.error) {
                mainHtml += `<div class="card"><h2>üå≤ Fuel Sources</h2><div class="error">${data.fuel_sources.error}</div></div>`;
            }
            
            mainHtml += '</div>'; // End two-column
            
            // 3. Topography
            if (data.topography && !data.topography.error) {
                mainHtml += `
                    <div class="card">
                        <h2>‚õ∞Ô∏è Topography</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <strong>Elevation:</strong> ${data.topography.elevation_feet} ft (${data.topography.elevation_meters} m)
                            </div>
                            <div class="info-item">
                                <strong>Terrain:</strong> ${data.topography.terrain_note}
                            </div>
                            <div class="info-item">
                                <strong>Elevation Variation:</strong> ${data.topography.elevation_range_nearby} m nearby
                            </div>
                        </div>
                        ${data.topography.source ? `
                            <div class="data-source">
                                <strong>Source:</strong> ${data.topography.source}
                            </div>
                        ` : ''}
                    </div>
                `;
            } else if (data.topography && data.topography.error) {
                mainHtml += `<div class="card"><h2>‚õ∞Ô∏è Topography</h2><div class="error">${data.topography.error}</div></div>`;
            }
            
            // SIDEBAR - Burn Assessment
            if (data.burn_assessment) {
                const hasWarnings = data.burn_assessment.concerns && 
                    data.burn_assessment.concerns.some(c => c.includes('risk'));
                
                sidebarHtml = `
                    <div class="sidebar-card">
                        <h2>‚ö†Ô∏è Burn Condition Assessment</h2>
                        <div class="alert ${hasWarnings ? 'warning' : ''}">
                            <strong>Concerns:</strong>
                            <ul style="margin-top: 10px; margin-left: 20px;">
                                ${data.burn_assessment.concerns.map(c => `<li>${c}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="info-item" style="margin-top: 15px;">
                            <strong>Recommendation:</strong> ${data.burn_assessment.recommendation}
                        </div>
                    </div>
                `;
            }
            
            // SIDEBAR - Weather Forecast
            if (data.weather && !data.weather.error) {
                sidebarHtml += `
                    <div class="sidebar-card" style="margin-top: 20px;">
                        <h2>üå§Ô∏è Weather Forecast</h2>
                `;
                data.weather.forecast.forEach(period => {
                    sidebarHtml += `
                        <div class="forecast-period">
                            <h3>${period.name}</h3>
                            <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 10px;">
                                <div style="flex: 1; min-width: 80px;">
                                    <strong style="color: #D2691E; font-size: 0.85em;">Temp:</strong><br>
                                    ${period.temperature}¬∞${period.temperature_unit}
                                </div>
                                <div style="flex: 1; min-width: 80px;">
                                    <strong style="color: #D2691E; font-size: 0.85em;">Wind:</strong><br>
                                    ${period.wind_speed}
                                </div>
                                <div style="flex: 1; min-width: 80px;">
                                    <strong style="color: #D2691E; font-size: 0.85em;">Humidity:</strong><br>
                                    ${period.humidity}${typeof period.humidity === 'number' ? '%' : ''}
                                </div>
                            </div>
                            <p style="font-size: 0.85em; color: #666;">${period.detailed_forecast}</p>
                        </div>
                    `;
                });
                if (data.weather.source) {
                    sidebarHtml += `
                        <div class="data-source">
                            <strong>Source:</strong> ${data.weather.source}
                        </div>
                    `;
                }
                sidebarHtml += `</div>`;
            } else if (data.weather && data.weather.error) {
                sidebarHtml += `
                    <div class="sidebar-card" style="margin-top: 20px;">
                        <h2>üå§Ô∏è Weather Forecast</h2>
                        <div class="error">${data.weather.error}</div>
                    </div>
                `;
            }
            
            mainContent.innerHTML = mainHtml;
            sidebar.innerHTML = sidebarHtml;
            results.classList.add('active');
        }
    </script>
</body>
</html>
